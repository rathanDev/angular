<form (ngSubmit)="onSignIn()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
  </div>

  <button type="submit" class="btn btn-success">Sign In</button>
</form>
